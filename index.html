<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Book Library</title>
</head>

<body>
    <header>Book Library</header>
    <button id="new-book-btn">Add New Book </button>
    <form style="display:none" id="new-book-form">
        <table>
            <tr>
                <td><label for="title">Title</label></td>
                <td><input type="text" id="title" required></td>
            </tr>
            <tr>
                <td><label for="author">Author</label></td>
                <td><input type="text" id="author"></td>
            </tr>
            <tr>
                <td><label for="pages">Pages</label></td>
                <td><input type="text" id="pages" required></td>
            </tr>
        </table>
        <table id="last-row">
            <tr>
                <td class="read"><label for="read">Read</label><input type="checkbox" id="read"></td>
                <td class="submit-button"><input id="submit-button" type="submit" value="Add Book"></td>
            </tr>
        </table>
    </form>
    <div id="library"></div>
</body>
<script src="BookLibrary.js"></script>

</html>
